      }
      .registration-form {

        padding: 30px;
        border-radius: 12px;
        background-color: #f8f9fa;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .input-wrapper {
        position: relative;
        margin-bottom: 25px;
        text-align: left;
      }
      .input-field {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        border-color: #ff6b9e;
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 107, 158, 0.1);
      }
      .input-label {
        position: absolute;
        top: -10px;
        left: 15px;
        padding: 0 5px;
        background-color: #f8f9fa;
        font-size: 14px;
        color: #6b6b6b;
      }
      .btn-primary {
        background-color: #ff6b9e;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 60px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #d4557f;
      }

      /* Custom Modal */
      .swal-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s;
      }
      .swal-overlay.show {
        opacity: 1;
        visibility: visible;
      }
      .swal-modal {
        background: white;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform: scale(0.8);
        transition: transform 0.3s;
      }
      .swal-overlay.show .swal-modal {
        transform: scale(1);
      }
      .swal-icon {
        font-size: 60px;
        color: #4caf50;
        margin-bottom: 20px;
      }
      .swal-title {
        font-size: 24px;
        margin-bottom: 15px;
        color: #333;
      }
      .swal-text {
        font-size: 16px;
        color: #666;
        margin-bottom: 25px;
      }
      .swal-button {
        background: #ff6b9e;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .swal-button:hover {
        background: #d4557f;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fa-spinner {
        animation: spin 1s linear infinite;
        margin-left: 8px;

    <script>
      // Custom Alert Function
      function showAlert(options) {
        const modal = document.getElementById("swalModal");
        const icon = modal.querySelector(".swal-icon i");
        const title = modal.querySelector(".swal-title");
        const text = modal.querySelector(".swal-text");
        const confirmBtn = document.getElementById("swalConfirm");

        // Set content
        icon.className = "fas " + (options.icon || "fa-check-circle");
        icon.style.color = options.iconColor || "#4CAF50";
        title.textContent = options.title || "Success!";
        text.innerHTML = options.html || options.text || "";

        // Show modal
        modal.classList.add("show");

        // Handle confirm button
        confirmBtn.onclick = function () {
          modal.classList.remove("show");
          window.location.href = "index.html"; // Redirect to index.html
        };
      }

      // Form Submission Handler
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const form = this;
          const submitBtn = form.querySelector('button[type="submit"]');

          // Show loading state
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            'Sending... <i class="fas fa-spinner fa-spin"></i>';

          // Submit form data to FormSubmit
          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
          }).finally(() => {
            showAlert({
              title: "Thank You!",
              html: "You'll receive a confirmation email shortly.<br><small style='color:#888'>Check your spam folder if you don't see it.</small>",
              icon: "fa-check-circle",
              iconColor: "#4CAF50",
            });
            form.reset();
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Register Now";
          });
        });
    </script>
